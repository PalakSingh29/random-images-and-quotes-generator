<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-project</title>
    <!-- tailwind css  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">

    <style>
        #p-tag {
            font-family: 'Kalam', cursive;
        }
    </style>
</head>

<body id="mainBody">
    <header class="bg-black h-16 flex items-center">
        <nav class="flex px-4 space-x-12">
            <img id="logo"
                class="w-14 hover:scale-125 cursor-pointer transition-all duration-100 delay-100 ease-in-out ml-8 mr-8"
                src="https://cdn4.iconfinder.com/data/icons/engineering-13/50/58-512.png" alt="">
            <ul class="flex space-x-10 items-center">
                <li
                    class="text-xl text-white cursor-pointer hover:text-blue-600 hover:underline transition-all duration-100 delay-100 ease-linear py-0.5 px-1.5 border-2 rounded hover:border-blue-400">
                    <a id="quote-btn" href="#">Quotes</a>
                </li>
                <li
                    class="text-xl text-white cursor-pointer hover:text-green-600 hover:underline transition-all duration-100 delay-100 ease-linear py-0.5 px-1.5 border-2 rounded hover:border-green-400">
                    <a id="image-btn" href="#">Images</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- image section start  -->
    <div id="image">
        <h1 class="text-3xl text-center mt-6 mb-8 font-bold underline underline-offset-8">
            Image Search App
        </h1>
        <form class="flex justify-center items-center flex-col space-y-4 mb-8 sm:flex-row sm:space-y-0 sm:space-x-4">
            <input id="search-input"
                class="border-2 border-gray-400 rounded outline-none py-1 w-3/5 max-w-md placeholder:px-4 sm:mx-4"
                type="text" placeholder="Serch for image..." />
            <button
                class="m-0 bg-gray-400 px-4 py-1 rounded border-2 border-gray-400 transition-all duration-100 delay-100 hover:bg-gray-200"
                id="search-btn">
                Search
            </button>
        </form>

        <div id="result" class="flex flex-wrap space-x-4 justify-center w-full px-4 sm:px-0 md:px-0 xl:px-0 2xl:px-0">
            <!-- your data goes here  -->
        </div>
        <button id="show-more"
            class="bg-blue-400 px-4 py-1 text-white text-center mx-auto block rounded transition-all duration-100 delay-100 ease-in-out my-4 hover:bg-blue-600 invisible">
            Show More
        </button>

    </div>
    <!-- image section end -->

    <!-- quotes section start  -->
    <div id="quote" class="flex flex-col items-center w-full h-screen bg-blue-200 hidden">
        <h2 class="text-center text-2xl font-bold py-4">Quote Generator</h2>
        <form action="" class="px-2 py-4">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <label for="number" class="py-2 text-xl sm:mx-2">Number Of Quotes You Want:</label>
                <input type="number" placeholder="Provide number:"
                    class="border-2 my-2 py-2 px-4 border-grey-400 rounded" id="number" />
                <button id="get-quotes"
                    class="bg-gray-400 rounded px-4 py-2 sm:mx-2 hover:bg-white hover:border hover:border-grey-400 text-white hover:text-black">
                    Get Quotes
                </button>
            </div>
        </form>
        <hr class="w-full h-px my-2 bg-gray-200 border-0 rounded dark:bg-gray-700" />
        <div class="flex flex-col justify-center items-center w-full">
            <ul class="quotes list-disc px-4 mx-4"></ul>
        </div>
    </div>
    <!-- quotes section end -->

    <!-- JavaScript  -->
    <script src="image.js"></script>
    <script src="quotes.js"></script>
    <script src="app.js"></script>
</body>

</html>
